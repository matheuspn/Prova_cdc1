<!doctype html5>
<html>
    <head>
        <title>Consultório de psicologia</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Cadastro de psicologo</h1>
            <form name="psicologos" method="POST" action="pagina_inicial.html">
                <hr>
                <div class="form-group">
                    <label for="id_psicologo">ID do psicologo: </label>
                    <input type="number" class="form-control" name="id_psicologo" required size="15">
                </div>
                <div class="form-group">
                    <label for="nome">Nome: </label>
                    <input type="text" class="form-control" name="nome" required size="50">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF: </label>
                    <input type="text" class="form-control" name="cpf" required size="11" required aria-describedby="cpf_help">
                    <small id="cpf_help" class="form-text text-muted">Somente números</small>
                </div>
                <div class="form-group">
                    <label for="crp">CRP: </label>
                    <input type="text" class="form-control" name="crp" required size="15" required aria-describedby="crp_help">
                    <small id="crp_help" class="form-text text-muted">Somente números</small>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone: </label>
                    <input type="text" class="form-control" name="telefone" size="15" placeholder="+55 (21) 91234-9876">
                </div>
                <div class="form-group">
                    <label for="login">Login: </label>
                    <input type="email" class="form-control" name="login" size="50" required placeholder="email@email.com">
                </div>
                <div class="form-group">
                    <label for="senha">Senha: </label>
                    <input type="password" class="form-control" name="senha" requerid>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <hr>
            </form>
        </div>
    </body>
</html>
