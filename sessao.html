<!doctype html5>
<html>
    <head>
        <title>Consultório de psicologia</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background: rgb(6, 209, 202)">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-0 bg-white border-bottom shadow-sm" >
            <img src="img/prancheta.png" width="30" height="30" class="d-inline-block left-top" >
              <h5 class="my-2 mr-md-auto ">Consultório psicológico</h5>
              <a class="btn btn-light" href="pagina_inicial.html">Pagina inicial</a>
              <a class="btn btn-light" href="login.html">Login</a>
              <a class="btn btn-light" href="cadastro.html">pacientes</a>
              <a class="btn btn-light" href="psicologo.html">psicologos</a>
              <a class="btn btn-light" href="sessao.html">sessões</a>
              <a class="btn btn-light" href="anamnese.html">anamnese</a>
              <a class="btn btn-light" href="">Contato</a>
              <a class="btn btn-light" href="">Quem nós somos</a>
                </div>
              <br>
        <div class="container" style="background: rgb(169, 245, 242)">
            <h1>Cadastro de sessão</h1>
                   
            <form name="sessao" method="POST" action="pagina_inicial.html">
             
         
                <div class="form-group">
                    <label for="id_sessao">ID da sessão: </label>
                    <input type="number" class="form-control" name="id_anamnese" required>
                </div>
                <div class="form-group">
                    <label for="id_anamnese">ID da anamnese: </label>
                    <input type="number" class="form-control" name="id_anamnese" required>
                </div>
                <div class="form-group">
                    <label for="queixas">Queixas do paciente: </label>
                        <input type="text" class="form-control" name="queixas" size="100">
                </div>
                <div class="form-group">
                    <label for="plan_tratamento">Plano de tratamento: </label>
                    <input type="text" class="form-control" name="plan_tratamento" size="50">
                </div>
                <div class="form-group">
                    <label for="diag_final">Diagnostíco final: </label>
                    <input type="text" class="form-control" name="diag_final" required size="50">
                </div>
                <div class="form-group">
                    <label for="resumo_sessao">Resumo da sessão: </label>
                    <input type="text" class="form-control" name="resumo_sessao" size="75">
                </div>
                <div class="form-group">
                    <label for="evolucao">Evolução do paicente: </label>
                    <input type="number" class="form-control" name="evolucao" placeholder="50%">
                </div>
                <div class="form-group">
                    <label for="pago">Pago: </label>
                    <select class="form-control" id="pago">
                        <option>Sim</option>
                        <option>Não</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <hr>
            </form>
        </div>
    </body>
</html>
