<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Consultório de psicologia</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="theme-color" content="#563d7c">
  </head>
  
  <body class="text-center" style="background: rgb(6, 209, 202)">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-0 bg-white border-bottom shadow-sm" >
      <img src="img/prancheta.png" width="30" height="30" class="d-inline-block left-top" >
        <h5 class="my-2 mr-md-auto ">Consultório psicológico</h5>
        <a class="btn btn-light" href="pagina_inicial.html">Pagina inicial</a>
              <a class="btn btn-light" href="login.html">Login</a>
              <a class="btn btn-light" href="">Contato</a>
              <a class="btn btn-light" href="">Quem nós somos</a>
          </div>
    <br><br><br><br><br><br><br><br><br><br>
    <div class="container" >
      
      <form class="form-signin" action="pagina_adm.html">
       
      <h1 class="h2 mb-3 font-weight-normal">Faça o seu login</h1><br><br>
      <div class="row justify-content-md-center">
        <div class="col-4">
          <label for="inputEmail" class="sr-only">Email</label> 
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
        </div>
      </div>
          
      <div class="row justify-content-md-center">
        <div class="col-4">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label><input type="checkbox" value="remember-me">Remember me</label>
          </div>
        </div>
      </div> 
      <div class="row justify-content-md-center">
        <div class="col-4">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </div>
      </div>
    </form>
    </div>
</body>
</html>
